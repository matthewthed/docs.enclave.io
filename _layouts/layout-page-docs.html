---
layout: default
css:
  - <link rel="stylesheet" type="text/css" href="/css/lib/plyr-3.5.0-min.css" />
  - <link rel="stylesheet" type="text/css" href="/css/lib/jquery.toc-scroll.css" />
js:
  - <script defer type="text/javascript" src="/js/lib/jquery.toc-1.1.2.min.js"></script> <!-- https://github.com/nghuuphuoc/tocjs -->
  - <script defer type="text/javascript" src="/js/lib/anchor-4.0.0.min.js"></script>     <!-- https://www.bryanbraun.com/anchorjs/ -->
  - <script defer type="text/javascript" src="/js/enclave.toc.js"></script>
---

{% include /nav.html %}

<div id="page-content">
    <div id="{{page.css-section}}">

        <section id="section-hero-container">
            <div id="hero">
                <h1>{{page.title}}</h1>
                <p>{{page.subtitle}}</p>
            </div>
        </section>

        <section id="section-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="breadcrumb">
                            <p>
                                <a href="/">Documentation</a> / 
                                {% if page.parent %}
                                    <a href="/{{page.parentPath | downcase}}/">{{page.parent}}</a> / 
                                {% endif %}
                                <strong>{{page.title}}</strong></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div id="toc"></div>
                    </div>
                    <div class="col-md-9">
                        {{content}}
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

{% include /footer.html %}
